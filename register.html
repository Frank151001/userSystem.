<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
</head>
<body>
    <header>
        <h1>My awsome users registetion system</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
      <h2>Add a new user</h2>
        <div class="form">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="password" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Phone Number</label>
                <input type="password" class="form-control" id="inputNumber">
            </div>
            <div class="col-md-2">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge">
            </div>
            <div class="col-md-2">
                <label for="inputColor" class="form-label">Color</label>
                <input type="color" class="form-control" id="inputColor">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address </label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-4">
                <label for="inputPayment" class="form-label">Payment</label>
                <select id="inputPayment" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
          </form>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="btnAdd">Add</button>
          </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="scripts/practrice.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
